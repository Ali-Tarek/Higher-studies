    <div class="container">
        <h1>Add New Course</h1>
        <form action="#" method="post">
            <div class="form-container">
                <div class="form-control">
                    <label for="id">Id</label>
                    <div class="wrapper">
                        <input type="text" name="id" id="id" autocomplete="off">
                    </div>
                </div>
                <div class="form-control">
                    <label for="name">Name</label>
                    <div class="wrapper">
                        <input type="text" name="name" id="name" autocomplete="off">
                    </div>
                </div>
                <div class="form-control">
                    <label for="department">Department</label>
                    <div class="wrapper">
                        <select name="department" id="department">
                            <option value="CS">CS</option>
                            <option value="IS">IS</option>
                            <option value="DS">DS</option>
                            <option value="IT">IT</option>
                            <option value="AI">AI</option>
                        </select>
                    </div>
                </div>
                <div class="form-control">
                    <label for="numberOfHours">Hours</label>
                    <div class="wrapper">
                        <input type="number" name="numberOfHours" id="numberOfHours" min="1" max="4">
                    </div>
                </div>
                <div class="form-control">
                    <label for="lectureDay">Lecture's Day</label>
                    <div class="wrapper">
                        <select name="lectureDay" id="lectureDay">
                            <option value="Monday">Monday</option>
                            <option value="Tuesday">Tuesday</option>
                            <option value="Wednesday">Wednesday</option>
                            <option value="Thursday">Thursday</option>
                            <option value="Friday">Friday</option>
                            <option value="Saturday">Saturday</option>
                            <option value="Sunday">Sunday</option>
                        </select>
                    </div>
                </div>
                <div class="form-control">
                    <label for="hallNumber">Hall's Number</label>
                    <div class="wrapper">
                        <input type="number" name="hallNumber" id="hallNumber" min="0">
                    </div>
                </div>
                <div class="form-control">
                    <input type="submit" value="Add" id="addCourse">
                </div>
            </div>
        </form>
    </div>
