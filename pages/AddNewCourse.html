    <link rel="stylesheet" href="../addCourse.css">
    <title>Add New Course</title>
</head>

<body>

    <nav class="nav-container">
        <div class="logo">
            <a href="../HomePage.html">Higher Studies</a>
        </div>
        
        <div class="menu" id="menu"></div>

        <ul class="nav-list" id="nav-list">
            <li class="nav-item">
                <a href="../HomePage.html" class="nav-link">Home Page</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Students</a>
                <ul class="dropdown">
                    <li class="dropdown-item"><a href="Add new Studnet.html" class="nav-link">Add</a></li>
                    <li class="dropdown-item"><a href="View Students.html" class="nav-link">view</a></li>
                </ul>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Courses</a>
                <ul class="dropdown">
                    <li class="dropdown-item"><a href="AddNewCourse.html" class="nav-link">add</a></li>
                    <li class="dropdown-item"><a href="courses_table.html" class="nav-link">view</a></li>
                    <li class="dropdown-item"><a href="CourseRegistrationPage.html" class="nav-link">register</a></li>
                </ul>
            </li>
        </ul>
    </nav>


    <div class="container">
        <h1>Add New Course</h1>
        <form action="#" method="post">
            <div class="form-container">
                <div class="form-control">
                    <label for="id">Id</label>
                    <div class="wrapper">
                        <input type="text" name="id" id="id">
                    </div>
                </div>
                <div class="form-control">
                    <label for="name">Name</label>
                    <div class="wrapper">
                        <input type="text" name="name" id="name">
                    </div>
                </div>
                <div class="form-control">
                    <label for="department">Department</label>
                    <div class="wrapper">
                        <select name="department" id="department">
                            <option value="1">CS</option>
                            <option value="2">IS</option>
                            <option value="3">DS</option>
                            <option value="4">IT</option>
                            <option value="5">AI</option>
                        </select>
                    </div>
                </div>
                <div class="form-control">
                    <label for="numberOfHOurs">Hours</label>
                    <div class="wrapper">
                        <input type="number" name="numberOfHOurs" id="numberOfHOurs">
                        <!-- <span class="error">invalid Hours</span> -->
                    </div>
                </div>
                <div class="form-control">
                    <label for="lectureDay">Lecture's Day</label>
                    <div class="wrapper">
                        <select name="lectureDay" id="lectureDay">
                            <option value="1">Monday</option>
                            <option value="2">Tuesday</option>
                            <option value="3">Wednesday</option>
                            <option value="4">Thursday</option>
                            <option value="5">Friday</option>
                            <option value="6">Saturday</option>
                            <option value="7">Sunday</option>
                        </select>
                    </div>
                </div>
                <div class="form-control">
                    <label for="hallNumber">Hall's Number</label>
                    <div class="wrapper">
                        <input type="number" name="hallNumber" id="hallNumber">
                    </div>
                </div>
                <div class="form-control">
                    <input type="submit" value="Add">
                </div>
            </div>
        </form>
    </div>
    <script src="../addcourse.js"></script>
</body>

</html>
