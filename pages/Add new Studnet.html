        <main class="main-container">
            <div class="page">
                <h2>
                   To Add a new student Kindly fill this form 
                </h2>
                <img src="../Assets/Cairo_University_Crest.png" alt="Cairo-university Logo">
            </div>
            <form>
                <h2>
                    New Student Form ðŸ“ƒ
                </h2>
                <div class="Form">
                    <div class="item fname">
                        <label for="fname">First name</label><br>
                        <input type="text" id="fname" name="fname"><br>
                    </div>

                    <div class="item lname">
                        <label for="lname">Last name</label><br>
                        <input type="text" id="lname" name="lname"><br>
                    </div>
                    
                    <div class="item ID">
                        <label for="ID">ID</label><br>
                        <input type="number" id="ID" name="ID"><br>
                    </div>

                    <div class="item Date">
                        <label for="Date-Birth">Date Of Birth</label><br>
                        <input type="date" id="Date-Birth" name='Date-Birth'><br>
                    </div>
                    
                    <div class="item Uni">
                        <label for="Uni">University </label><br>
                        <input type="text" id="Uni" name="Uni"><br>
                    </div>


                   
                    <div class="item gender">
                        <label for="Gender">Gender</label><br>
                        <div class="radio block">
                            <input id="Male" class="toggle toggle-left" name="toggle" value="Male" type="radio" checked>
                            <label for="Male" class="btn">Male</label>
                            <input id="Female" class="toggle toggle-right" name="toggle" value="Female" type="radio">
                            <label for="Female" class="btn">Female</label>
                        </div>
                    </div>
                 
                    <div class="item Dept">
                        <label for="Dept">Department</label>
                        <input type="text" id="Dept" name="Dept"><br>
                    </div>
                
                   

                    <div class="item status">
                        <label for="Status" >Status </label><br>
                        <div class="radio block">
                            <input type="radio" id="Active" name="Status" value="Active" >
                            <label for="Active" class="btn">Active</label>
                            <input type="radio" id="Inactive" name="Status" value="Inactive" checked>
                            <label for="Inactive"class="btn">Inactive</label><br>
                        </div>
                      
                    </div>
                  
                    <div class="item course-1">
                        <label for="Course-1">Course-1</label>
                        <input type="text" id="Course-1" name="Course-1"><br>
                    </div>

                    <div class="item course-2">
                        <label for="Course-2">Course-2</label>
                        <input type="text" id="Course-2" name="Course-2"><br>
    
                    </div>

                    <div class="item course-3">
                        <label for="Course-3">Course-3</label>
                        <input type="text" id="Course-3" name="Course-3"><br>
                    </div>

                </div>
                <div class="submit">
                    <input type="submit" >
                </div>
            </form>
